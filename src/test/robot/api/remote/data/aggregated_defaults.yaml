---
output:
  color: true
  metrics:
    summary:
      persist: true
    quantiles:
    - 0.25
    - 0.5
    - 0.75
    average:
      period: "10s"
      table:
        header:
          period: 20
      persist: true
    trace:
      persist: false
    threshold: 0.0
item:
  output:
    path: "%{date:format(\"yyyyMMdd.HHmmss.SSS\").format(date:from(time:millisSinceEpoch()))}"
    file: null
  input:
    path: null
    file: null
  data:
    input:
      seed: "7a42d9c483244167"
      layer:
        size: "4MB"
        heap: false
        cache: 16
      file: null
    verify: false
    ranges:
      random: 0
      fixed: null
      threshold: 0
      concat: null
    size: "1MB"
  type: "data"
  naming:
    radix: 36
    length: 12
    step: 1
    seed: "%{int64:xor(int64:reverse(time:millisSinceEpoch()), int64:reverseBytes(time:nanos()))}"
    type: "random"
    prefix: null
run:
  node: true
  comment: ""
  id: 0
  port: 9999
  scenario: null
  version: "4.2.17"
storage:
  namespace: null
  driver:
    limit:
      queue:
        input: 1000000
      concurrency: 1
    type: "dummy-mock"
    threads: 0
  net:
    node:
      slice: false
  auth:
    uid: null
    file: null
    secret: null
    token: null
load:
  batch:
    size: 32768
  op:
    limit:
      count: 0
      recycle: 1000000
      fail:
        count: 100000
        rate: false
      rate: 0.0
    recycle: false
    shuffle: false
    type: "create"
    retry: false
  step:
    limit:
      size: 0
      time: 0
    node:
      port: 1099
      addrs: []
    idAutoGenerated: false
    id: "robotest"
  service:
    threads: 0
